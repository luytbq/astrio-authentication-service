<div class="w-full h-screen grid place-content-center">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8 w-full md:max-w-md mx-auto rounded-lg bg-dark-800 border border-dark-600">
        <h1 class="text-xl font-bold text-center">Login to your account</h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="formGroup" (submit)="submit()">
            <label class="input input-bordered flex items-center mt-6 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                    <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input type="text" placeholder="Email" formControlName="email"
                    class="p-3 bg-dark-700 rounded border border-dark-600"
                />
            </label>
            <label class="input input-bordered flex items-center mt-6 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                </svg>
                <input type="password" class="grow" placeholder="Password" type="password" name="password"
                    class="p-3 bg-dark-700 rounded border border-dark-600"
                    autocomplete="new-password" formControlName="password" />
            </label>

            <div class="form-control mt-6">
                <button class="w-full rounded p-3 bg-primary">Login</button>
            </div>
        </form>
    </div>
</div>
